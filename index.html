<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>
  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="curDate">Current Day to be replaced</div>
      <!-- Timeblocks go here -->
      <div class="col">
        <!-- <div class="col-1">
          <aside class="timeOfDay">

          </aside>
        </div> -->
        <div class="flex-container">
          <div class="row">
            <!-- Might put this into a form with text input. -->
            <!-- <input type= "text" name="scheduleInput" /> (maybe put "preliminary text" in -->
            <div class="hour">9am</div>
            <textarea class="col-11">
              Preliminary text
            </textarea>
            <button type="button" class="saveBtn fa fa-lock"></button>

            <div class="hour">10am</div>
            <textarea class="col-11">
              
              Schedule Event
            </textarea>

            <button type="button" class="saveBtn fa fa-lock"></button>
            <div class="hour">11am</div>

            <textarea class="col-11">
              
              Schedule Event
            </textarea>

            <button type="button" class="saveBtn fa fa-lock"></button>
            <div class="hour">12am</div>

            <textarea class="col-11">
              
              Schedule Event
            </textarea>

            <button type="button" class="saveBtn fa fa-lock"></button>
            <div class="hour">1pm</div>

            <textarea class="col-11">
              
              Schedule Event
            </textarea>

            <button type="button" class="saveBtn fa fa-lock"></button>
            <div class="hour">2pm</div>

            <textarea class="col-11">
              
              Schedule Event
            </textarea>

            <button type="button" class="saveBtn fa fa-lock"></button>
            <div class="hour">3pm</div>

            <textarea class="col-11">
              
              Schedule Event
            </textarea>

            <button type="button" class="saveBtn fa fa-lock"></button>
            <div class="hour">4pm</div>
            <textarea class="col-11">
              
              Schedule Event
            </textarea>

            <button type="button" class="saveBtn fa fa-lock"></button>
            <div class="hour">5pm</div>

            <textarea class="col-11">
              
              Schedule Event
            </textarea>

            <button type="button" class="saveBtn fa fa-lock"></button>
            <div class="hour">6pm</div>

            <textarea class="col-11">
              
              Schedule Event
            </textarea>
            <button type="button" class="saveBtn fa fa-lock"></button>
            <div class="hour"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
